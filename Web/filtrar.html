<div class="modal fade" id="modalFiltrar" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Filtrar Tarefas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formFiltros">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="filtroAtrasadas">
            <label class="form-check-label" for="filtroAtrasadas">Atrasadas</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="filtroAlta">
            <label class="form-check-label" for="filtroAlta">Prioridade Alta</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="filtroMedia">
            <label class="form-check-label" for="filtroMedia">Prioridade Média</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="filtroBaixa">
            <label class="form-check-label" for="filtroBaixa">Prioridade Baixa</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="filtroNotificar">
            <label class="form-check-label" for="filtroNotificar">Com Notificação</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="filtroComentario">
            <label class="form-check-label" for="filtroComentario">Com Comentário</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="confirmarFiltro">Aplicar Filtros</button>
      </div>
    </div>
  </div>
</div>
