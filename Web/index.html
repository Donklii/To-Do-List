<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tarefas</title>
  <link rel="icon" type="image/png" href="https://pbs.twimg.com/media/GV2P9aKWsAAeQIk?format=png&name=120x120">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container py-5" id="PaginaInicial">
    
    <h2 class="text-center mb-4">✏️🗒️ To-Do List</h2>

    
    <div class="d-flex justify-content-between mb-4">
      
      <div>
        <button class="btn btn-outline-secondary me-2" id="BotaoOrdenar">Ordenar</button>
        <button class="btn btn-outline-primary" id="BotaoFiltrar">Filtrar</button>
      </div>

      <button class="btn btn-success" id="NovaTarefaButton">+ Nova Tarefa</button>
    </div>

    <!-- Filtros ativos -->
    <div id="filtros-ativos" class="mb-3 d-flex flex-wrap gap-2"></div>


    <hr class="my-4 border-top border-2 border-secondary" />

    
    <!-- Lista de tarefas -->
    <ul class="list-group" id="task-list">
      
       <p id="aviso-vazio" class="text-center text-muted mt-3" style="font-size: larger;">📒 Não há nenhuma tarefa pendente.</p>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="tarefa.js"></script>
  <script src="adicionar.js"></script>
  <script src="organizar.js"></script>
  <script src="filtrar.js"></script>
  <script src="detalhes.js"></script>
  <script src="geral.js"></script>
</body>
</html>
