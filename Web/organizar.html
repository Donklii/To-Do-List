<div class="modal fade" id="modalOrdenar" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ordenar Tarefas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <select class="form-select" id="criterioOrdenacao">
          <option value="criação">Data de Criação</option>
          <option value="prioridade">Prioridade</option>
          <option value="data">Data da Tarefa</option>
          <option value="titulo">Título</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="confirmarOrdenacao">Ordenar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
